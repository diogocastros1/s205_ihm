<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <title>Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <button onclick="toggleMenu()">
      <span class="material-symbols-outlined">
        menu
      </span>
    </button>
    <button id="profile" class="profile">
      <span class="material-symbols-outlined">
        account_circle
      </span>
    </button>
  </header>
  <main class="container">
    <div class="sidebar">
      <nav>
        <ul>
          <li>
            <a href="main.html">
              <span class="material-symbols-outlined">
                home
              </span>
              Home
            </a>
          </li>
          <li>
            <a href="eventos.html">
              <span class="material-symbols-outlined">
                event
              </span>
              Eventos
            </a>
          </li>
      </nav>
    </div>

    <div class="event-image">
      <img src="https://via.placeholder.com/400x200" alt="Evento Stand Up">
    </div>
    <div class="event-info">
      <h2>Stand Up | Danilo Gentilli</h2>
      <p>16 AGOSTO 20H | TEATRO INATEL</p>
    </div>
    <div class="overlay"></div>
    <div class="buyer">
      <div class="quantity">
        <button>-</button>
        <input type="text" value="2" min="1">
        <button>+</button>
      </div>

      <div class="btn-comprar">
        <button>Comprar</button>
      </div>
    </div>

    <div class="accordion">
      <p>Descrição</p>
      <span class="material-symbols-outlined">
        keyboard_arrow_down
      </span>
    </div>
    <div class="accordion-content">
      <p>Uma descrição do evento aqui.....</p>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
